<html>

<body>

<script src="minbin.js"></script>

<input type="file" id="files" name="files[]" multiple value="C:\\tmp\\jstest\\tagtest.minbin"/>
<output id="list"></output>
<pre id="json"></pre>

    <script>
        function handleFileSelect(evt) {
            var files = evt.target.files; // FileList object

            // files is a FileList of File objects. List some properties.
            var output = [];
            for (var i = 0, f; f = files[i]; i++) {
                output.push('<li><strong>', escape(f.name), '</strong> (', f.type || 'n/a', ') - ',
                        f.size, ' bytes, last modified: ',
                        f.lastModifiedDate.toLocaleDateString(), '</li>');
            }
//            document.getElementById('list').innerHTML = '<ul>' + output.join('') + '</ul>';

            var fr = new FileReader();
            output = [];
            fr.onloadend = function(event) {
                var res = event.target.result;
                var inp = new MBIn(res);
                var obj = inp.readObject();
                output.push(JSON.stringify(obj,undefined,2));
                document.getElementById('json').innerHTML = output.join('');
                output = [];
                output.push(prettyPrint(obj));
                document.getElementById('list').innerHTML = '<pre>' + output.join('') + '</pre>';
            };
            fr.readAsBinaryString(files[0]);
        }

        document.getElementById('files').addEventListener('change', handleFileSelect, false);
    </script>

</body>
</html>
